<!doctype html>

<html>

<!--=====================================
CABEZA DEL DOCUMENTO
======================================-->

<head>

    <!-- ETIQUETA META CON ATRIBUTO CHARSET PARA CODIFICAR LOS CARACTERES -->

    <meta charset="utf-8">

    <!-- ETIQUETA META CON ATRIBUTO AUTHOR PARA DEFINIR EL AUTOR DE LA PÁGINA -->
    
    <meta name="author" content="Tutoriales a tu alcance">

    <!-- ETIQUETA META CON ATRIBUTO NAME-DESCRIPTION PARA DESCRIBIR LA PÁGINA -->
    
    <meta name="description" content="Acá se pone la descripción del sitio">

    <!-- ETIQUETA META CON ATRIBUTO NAME-KEYWORDS PARA PONER PALABRAS CLAVES -->
    
    <meta name="keywords" content="tutoriales, html, desarrollo web">

    <!-- ETIQUETA PARA PONER EL TÍTULO DE LA PÁGINA -->
    
    <title>VIDEO</title>

    <!-- ETIQUETA PARA VINCULAR PROPIEDADES EXTERNAS: EL ICONO DE LA PÁGINA Y HOJAS DE ESTILO -->
    
    <link rel="icon" href="img/icono.png">  

</head>

<!--=====================================
CUERPO DEL DOCUMENTO
======================================-->
    
<body>

    
    <!-- ETIQUETA PARA CREAR SONIDO -->
    
    <audio controls loop preload="auto">
    
    <!-- Ogg VORBIS .ogg-->
    <!-- MP3 .mp3-->
    <!-- WAV .wav-->
    <!-- ACC .m4a, .m4b, .m4p, .mp4, .acc -->
    
        <source src="audio/audio.m4a" type="audio/mp4">
        <source src="audio/audio.mp3" type="audio/mp3">
        <source src="audio/audio.ogg" type="audio/ogg">
        
    </audio>

    <!-- ETIQUETA PARA CREAR VIDEO -->
        
    <video controls loop width="500" height="200">
    
    <!--THEORA OGG .ogg-->
    <!-- MP4 .mp4-->
    <!-- WEBM .webm -->
    
        <source src="video_001.mp4" type="video/mp4">
        <source src="video/video.ogv" type="video/ogg">
        <source src="video/video.webm" type="video/webm">
     
    </video>

    <!-- ETIQUETA PARA CREAR PIE DE PÁGINA -->
          
    <footer>Este es el pie de página</footer>
    
    </body>

</html>
